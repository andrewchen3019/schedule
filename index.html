<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <h1 id="header">Schedule</h1>
        <div id="date-container">
            <div class="date-grid">
                <div id="icon">
                    <div class="red-top">January</div>
                    <div class="date-num">1</div> 
                </div>
            </div>
            <div class="date-grid">
                <div id="time"></div>
            </div>

        </div>
        <div class="update-container">
            <h2 class = "update">
                You should be at Period 0, Lorem Ipsum.
            </h2>
            <h4 class="ends">Ends in 0 minutes</h4>
            <h3 class="next">
                Next Class: Lorem Ipsum
            </h3>
        </div>
        <div id="tables">
            <div class="container" id="today-container">
                <h1>Today's Schedule</h1>
                <table id="today">
                </table>
            </div>
            <div class="container">
                <h1>Tommorow's Schedule</h1>
                <table id="tommorow">
                </table>
            </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>

</html>
